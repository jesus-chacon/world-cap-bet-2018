type Query {
    players(search: String): [Player!]!
    countries(search: String): [Country!]!
    me: User
}

type Mutation {
    signup(email: String!, password: String!, name: String!): AuthPayload!
    login(email: String!, password: String!): AuthPayload!
    addGroupsToBet(groups: [[[String!]!]!]!): Bet
}

type AuthPayload {
  token: String!
  user: User!
}